<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div id="app">
    <h1>環境ラベラー</h1>

    <div class="container">
        <div id="current-site">
            <h2>現在のサイト</h2>
            <div id="current-url"></div>
            <button id="add-current">このサイトにラベルを追加</button>
        </div>

        <div class="form-section">
            <h2>環境設定</h2>
            <div class="form-group">
                <label for="url-pattern">URLパターン:</label>
                <input type="text" id="url-pattern" placeholder="例: dev.example.com">
            </div>

            <div class="form-group">
                <label for="label-text">ラベルテキスト:</label>
                <input type="text" id="label-text" placeholder="例: 開発環境">
            </div>

            <div class="form-group">
                <label for="label-color">ラベルの色:</label>
                <input type="color" id="label-color" value="#ff0000">
            </div>

            <div class="form-group">
                <label for="position">位置:</label>
                <select id="position">
                    <option value="top-right">右上</option>
                    <option value="top-left">左上</option>
                    <option value="bottom-right">右下</option>
                    <option value="bottom-left">左下</option>
                </select>
            </div>

            <button id="save">保存</button>
        </div>
    </div>

    <div class="rules-section">
        <h2>設定済みのルール</h2>
        <div id="rules-list"></div>
    </div>
</div>

<script src="popup.js"></script>
</body>
</html>
